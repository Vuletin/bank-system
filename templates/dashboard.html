{% extends "layout.html" %}
{% block content %}
<h2>Welcome to your dashboard</h2>
<pclass="lead">Balance: ${{ balance }}</p>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

  <form action="{{ url_for('transaction') }}" method="POST" class="mt-4">
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" step="0.01" name="amount" class="form-control" required>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" name="action" value="deposit" class="btn btn-success">Deposit</button>
      <button type="submit" name="action" value="withdraw" class="btn btn-danger">Withdraw</button>
    </div>
  </form>

{% endblock %}
